<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VK Updates Feed</title>
    <!-- VK Bridge: The library to interact with the VK client -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple styles for a clean look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Dark Mode Card Style */
        .card {
            background-color: #2c2c2e; /* Dark gray for cards */
            border: 1px solid #444;
            border-radius: 12px;
            margin-bottom: 12px;
            padding: 12px;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .author-name {
            font-weight: 600;
            color: #f2f2f7; /* Light text for names */
        }
        .post-date {
            color: #8d8d93; /* Muted light text for dates */
            font-size: 0.8rem;
        }
        .post-text {
            line-height: 1.4;
            margin-bottom: 10px;
            color: #e5e5ea; /* Main post text color */
        }
        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        /* Video Container Styles */
        .post-video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            margin-top: 10px;
        }
        .post-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Clickable Thumbnail Style */
        .video-thumbnail-link {
            display: block;
            position: relative;
            margin-top: 10px;
        }
        .video-thumbnail-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Allows clicks to go to the link */
        }
        .play-icon svg {
            fill: white;
            width: 30px;
            height: 30px;
            margin-left: 4px; /* Optical alignment */
        }
    </style>
</head>
<body class="bg-black">

    <div class="p-4 max-w-2xl mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-100">Updates Feed</h1>
            <p class="text-gray-400">Your chronological feed of friends and groups.</p>
        </header>

        <!-- Container for the feed items -->
        <main id="feed-container">
            <!-- Loading message will be shown initially -->
            <div id="loading-message" class="text-center text-gray-400 py-10">Loading your feed...</div>
        </main>
    </div>

    <script>
        // IMPORTANT: Replace with your actual App ID from your VK developer settings.
        const APP_ID = 53964096; // <-- This was already updated.

        // --- 1. INITIALIZE THE MINI APP ---
        vkBridge.send('VKWebAppInit');

        // --- 2. AUTHENTICATION AND FETCHING DATA ---
        async function startApp() {
            if (APP_ID === 0) {
                document.getElementById('loading-message').innerText = 'Error: Please set your APP_ID in the script.';
                return;
            }

            try {
                const tokenData = await vkBridge.send('VKWebAppGetAuthToken', {
                    app_id: APP_ID,
                    scope: 'friends,wall,groups,video'
                });

                if (tokenData.access_token) {
                    fetchNewsfeed(tokenData.access_token);
                }
            } catch (error) {
                console.error('Auth Error:', error);
                document.getElementById('loading-message').innerText = 'Could not get authorization.';
            }
        }

        // --- 3. FETCH THE NEWS FEED FROM VK API ---
        async function fetchNewsfeed(accessToken) {
            try {
                const feedData = await vkBridge.send('VKWebAppCallAPIMethod', {
                    method: 'newsfeed.get',
                    params: {
                        access_token: accessToken,
                        filters: 'post,photo,video',
                        count: 50,
                        extended: 1,
                        v: '5.131'
                    }
                });
                
                document.getElementById('loading-message').style.display = 'none';
                renderFeed(feedData.response);

            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('loading-message').innerText = 'Failed to load feed data.';
            }
        }

        // --- 4. RENDER THE FEED ON THE SCREEN ---
        function renderFeed(response) {
            const feedContainer = document.getElementById('feed-container');
            const { items, profiles, groups } = response;

            if (items.length === 0) {
                feedContainer.innerHTML = '<div class="text-center text-gray-400 py-10">Nothing new to show.</div>';
                return;
            }

            items.forEach(item => {
                let author = null;
                if (item.source_id > 0) {
                    author = profiles.find(p => p.id === item.source_id);
                } else {
                    author = groups.find(g => g.id === -item.source_id);
                }

                if (!author) return;

                const card = document.createElement('div');
                card.className = 'card';
                const postDate = new Date(item.date * 1000).toLocaleString();
                let contentHTML = '';

                // Helper function to render a video
                const renderVideo = (videoObject) => {
                    if (videoObject.player) {
                        return `
                            <div class="post-video-container">
                                <iframe src="${videoObject.player}" frameborder="0" allowfullscreen></iframe>
                            </div>`;
                    } 
                    else if (videoObject.image) {
                        const videoLink = `https://vk.com/video${videoObject.owner_id}_${videoObject.id}`;
                        const bestThumbnail = videoObject.image.sort((a, b) => b.width - a.width)[0];
                        return `
                            <a href="${videoLink}" target="_blank" class="video-thumbnail-link">
                                <img src="${bestThumbnail.url}" class="post-image" alt="Video thumbnail">
                                <div class="play-icon">
                                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                                </div>
                            </a>`;
                    }
                    return '';
                };

                // Handle standard posts
                if (item.type === 'post') {
                    if (item.text) {
                        contentHTML += `<div class="post-text">${item.text.replace(/\n/g, '<br>')}</div>`;
                    }
                    if (item.attachments) {
                        const photo = item.attachments.find(att => att.type === 'photo');
                        const video = item.attachments.find(att => att.type === 'video');

                        if (photo) {
                            const bestSize = photo.photo.sizes.sort((a, b) => b.width - a.width)[0];
                            contentHTML += `<img src="${bestSize.url}" class="post-image" alt="Post attachment">`;
                        } else if (video) {
                            contentHTML += renderVideo(video.video);
                        }
                    }
                }

                // Handle direct photo uploads
                if (item.type === 'photo') {
                     if (item.photos && item.photos.items.length > 0) {
                        const photoItem = item.photos.items[0];
                        const bestSize = photoItem.sizes.sort((a, b) => b.width - a.width)[0];
                        contentHTML += `<img src="${bestSize.url}" class="post-image" alt="New photo">`;
                     }
                }

                // Handle direct video uploads
                if (item.type === 'video') {
                    if (item.video && item.video.items.length > 0) {
                        const videoItem = item.video.items[0];
                        contentHTML += renderVideo(videoItem);
                    }
                }

                if (contentHTML) {
                    card.innerHTML = `
                        <div class="card-header">
                            <img src="${author.photo_100 || author.photo_200}" class="avatar" alt="Author avatar">
                            <div>
                                <div class="author-name">${author.name || (author.first_name + ' ' + author.last_name)}</div>
                                <div class="post-date">${postDate}</div>
                            </div>
                        </div>
                        ${contentHTML}
                    `;
                    feedContainer.appendChild(card);
                }
            });
        }

        // Start the application logic
        startApp();
    </script>
</body>
</html>
